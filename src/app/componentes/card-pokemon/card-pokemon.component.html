

<div *ngIf="pokemonAtual" class="container mb-4">
    <div class="card">
        <div class="card-header">
            <h5 class="card-title" style="text-align: center;">{{pokemonAtual.name}}</h5>
        </div>
        <img class="card-img-top" [src]="pokemonAtual.sprite" alt="Card image cap">
    </div>
</div>
